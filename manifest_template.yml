## Manifest template ##
# To view the expanded version of this template locally, clone api-management-utils
#
#   $ cd /path/to/local/api-management-utils/ansible
#   $ DIST_DIR=/path/to/this/repo make template-manifest
#
#
APIGEE_ENVIRONMENTS:
- display_name: Internal Development
  make_spec_visible: true
  name: internal-dev
- display_name: Integration Testing
  make_spec_visible: true
  name: int
- approval_type: manual
  display_name: Production
  make_spec_visible: true
  name: prod
---
meta:
  api:
    name: mesh-api-specification
    guid: a3213966-9b13-400c-8fdd-e239e56a2742
    spec_guids: ['73a3d6dd-912b-4793-bf4c-bf80c4bc34d1']
  schema_version: 1
apigee:
  environments:

{% for ENV in APIGEE_ENVIRONMENTS %}
{% set TITLE = 'MESH Api Specification (' + ENV.display_name + ')' %}
{% set DESCRIPTION = 'MESH Api Specification - ' + ENV.display_name | lower + ' environment' %}
{% set NAME = 'mesh-api-specification-' + ENV.name %}
  - name: {{ ENV.name }}
    products:
      - name: {{ NAME }}
        approvalType: {{ ENV.approval_type | default('auto') }}
        attributes:
          - name: access
            value: public
          - name: ratelimit
            value: 5ps
        description: {{ DESCRIPTION }}
        displayName: {{ TITLE }}
        environments: [ {{ ENV.name }} ]
        proxies:
          - mesh-api-specification-{{ ENV.name }}
          - identity-service-{{ ENV.name }}
{% if ENV.name == 'int' %}
          - identity-service-int-no-smartcard
{% endif %}
        scopes:
          - 'urn:nhsd:apim:app:level3:mesh-api-specification'
          - 'urn:nhsd:apim:user-nhs-id:aal3:mesh-api-specification'
        quota: '300'
        quotaInterval: '1'
        quotaTimeUnit: minute
    specs:
      - name: {{ NAME }}
        path: mesh-api-specification.json
    api_catalog:
      - edgeAPIProductName: {{ NAME }}
        anonAllowed: true
        description: {{ DESCRIPTION }}
        requireCallbackUrl: {{ ENV.require_callback_url | default(true) }}
        title: {{ TITLE }}
        visibility: {{ ENV.make_spec_visible | default(false) }}
        specId: {{ NAME }}
{% endfor %}
