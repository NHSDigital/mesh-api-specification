  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
    '202':
      description: Accepted
      content:
        application/json:
          schema:
            type: object
            properties:
              messageID:
                type: string
                example: allocatedMessageID
                description: JSON which includes the Message ID of the newly created message record.
    '206':
      description: Partial Download â€“ Indicates that chunk has been downloaded successfully and that there are further chunks.
      content:
        binary:
          schema:
            type: object
    '300':
      description: Multiple Options (The localId provided with the message was not unique)
      content:
        application/json:
          schema:
            type: object
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
    '403':
      description: Authentication Failed
      content:
        application/json:
          schema:
            type: object
            properties:
              messageID:
                type: string
                example: 20200529155357895317_3573F8
                description: ID of the allocated message
              errorEvent:
                type: string
                example: status event
                description: status event
              errorCode:
                type: integer
                description: status code
                example: 403
              errorDescription:
                type: string
                example: Description of the status
                description: Description of the status
    '404':
      description: Message does not exist
      content:
        application/json:
          schema:
            type: object
    '410':
      description: 'Gone, message has already been downloaded'
      content:
        application/json:
          schema:
            type: object
    '417':
      description: Invalid Recipient
      content:
        application/json:
          schema:
            type: object
            properties:
              messageID:
                type: string
                description: ID of the allocated message
              errorEvent:
                type: string
                description: status event
              errorCode:
                type: integer
                description: status code
                example: 417
              errorDescription:
                type: string
                description: Description of the status
  securitySchemes: {}
