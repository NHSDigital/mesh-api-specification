                    description: ID of the allocated message
                  errorEvent:
                    type: string
                    example: status event
                    description: Status event
                  errorCode:
                    type: integer
                    description: Status code
                    example: 403
                  errorDescription:
                    type: string
                    example: Description of the status
                    description: Description of the status
