                  recipientOrgName:
                    type: string
                    example: TEST Org Partnership Trust
                  expiryTime:
                    type: string
                    example: '20200606122153'
                  senderSmtp:
                    type: string
                    example: x26hc006@dts.nhs.uk
                  fileName:
                    type: string
                    example: message.txt.gz
                  recipientSmtp:
                    type: string
